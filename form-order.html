<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body class="bg-light">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="img/icarepng.png" alt="icarelogo">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Shop</a>
                    <hr >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Cart</a>
                    <hr >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Orders</a>
                    <hr >
                  </li>
                  <li class="nav-item">
                    <a class="logout-btn" href="#">Logout</a>
                  </li>
              </div>
            </div>
          </nav>
    </div>
    
    <div class="main-content">
        <div class="container">
            <form class="form-order" action="">
                <div class="shipping-details">
                    <p>Shipping Details</p>
                    <input type="text" name="fullname" value="" readonly><br>
                    <input type="text" name="Phone Number" value="" readonly><br>
                    <input type="text" name="uid" value="" readonly>
                </div>
                <div class="shipping-address">
                    <p>Shipping Address</p>
                    <input type="number" name="hnumber" value="" readonly><br>
                    <input type="text" name="street" value="" readonly><br>
                    <input type="text" name="brgy" value="" readonly>
                </div>

                <div class="row fo-product">
                    <div class="col-sm-5">
                        <div class="fo-product-image">
                            <img src="img/biogesic.616831da65e966.66544323.jpg" alt="">
                        </div>
                    </div>
                    <div class="col-sm-7">
                        <div>
                            <p>Product Name</p>
                            <p>Price: 10000</p>
                            <p>Quantity: 11</p>
                        </div>
                    </div>
                </div>
                <div class="row lower-buttons">
                    <div class="col-md-4">
                        <p class="grand-total"><span>Grand Total:</span> 10000</p>
                    </div>
                    <div class="col-md-4 offset-md-4"><button id="confirm-order" type="submit" name="confirm-order">Confirm Order</button></div>
                    
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
