<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body class="bg-light">
    <div class="main-content">
        <section id="signup" class="container">
            <div class="image">
                <img src="img/icarepng.png" alt="icarelogo">
            </div>
            <form action="">
                <p class="text-center">Invalid username and password</p>
                <div class="row">
                    <div class="col-md-6">
                        <label for="">Firstname</label><br>
                        <input type="text" name="fname">
                    </div>
                    <div class="col-md-6">
                        <label for="">Lastname</label><br>
                        <input type="text" name="lname">
                    </div>
                    <div class="col-md-6">
                        <label for="">Phone Number</label><br>
                        <input type="text" name="pnumber">
                    </div>
                    <div class="col-md-6">
                        <label for="">E-mail</label><br>
                        <input type="text" name="uid">
                    </div>
                    <div class="col-md-6">
                        <label for="">Password</label><br>
                        <input type="password" name="pwd">
                    </div>
                    <div class="col-md-6">
                        <label for="">Confirm Password</label><br>
                        <input type="password" name="pwdRepeat">
                    </div>
                </div>
                <div class="row">
                    <p>Enter Home Address</p>
                    <div class="col-md-6">
                        <label for="">House Number</label><br>
                        <input type="number" name="hnumber">
                    </div>
                    <div class="col-md-6">
                        <label for="">Barangay</label><br>
                        <input type="text" name="brgy">
                    </div>
                    <div class="col-md-6">
                        <label for="">Street</label><br>
                        <input type="text" name="street">
                    </div>
                </div>
                <div class="row">
                    <button type="submit" name="signup">Register</button>
                </div>
            </form>
        </section>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
